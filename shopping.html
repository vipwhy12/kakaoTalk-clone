<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends-kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:11</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa fa-signal" aria-hidden="true"></i>
            <span> LTE </span>
            <i class="fa fa-battery-empty" aria-hidden="true"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">쇼핑</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-qrcode fa-lg" aria-hidden="true"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="shopping-icons">
            <div class="shopping-icons__icons">
                <i class="fa fa-gift" aria-hidden="true"></i>
                <span>선물하기</span>
            </div>
            <div class="shopping-icons__icons">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="shopping-icons__icons">
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
                <span>메이커스</span>
            </div>
            <div class="shopping-icons__icons">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>프렌즈</span>
            </div>
            <div class="shopping-icons__icons">
                <i class="fa fa-television" aria-hidden="true"></i>
                <span>쇼핑라이브</span>
            </div>
        </div>

        <div class="shopping-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="profile.png" 
                        class="user-component__avatar user-component__avatar--xs"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title--sm">노유나님의 쇼핑 ></h4>
                    </div>
                </div>
                <div class="user-component__column user-component__title--sm">
                    <div>
                        <span>최근주문 2</span>
                        <span>|</span>
                        <span> 선물함 4</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="shopping-screen-search">
                <div class="shopping-search__area">
                    <div class="shopping-search__area-bar">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span>카카오 쇼핑에서 검색하세요.</span>
                    </div>
                    <div class="shopping-search__recommend">
                        <div class="shopping-search__recommend-command">
                            <span>추천</span>
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                        </div>
                        <div class="shopping-search__recommend-command">
                            <span>개발자</span>
                        </div>
                        <div class="shopping-search__recommend-command">
                            <span>카카오톡</span>
                        </div>
                        <div class="shopping-search__recommend-command">
                            <span>HTML</span>
                        </div>
                        <div class="shopping-search__recommend-command">
                            <span>CSS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                    <i class="far fa-eye fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-basket fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
