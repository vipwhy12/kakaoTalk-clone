<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends-kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:11</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa fa-signal" aria-hidden="true"></i>
            <span> LTE </span>
            <i class="fa fa-battery-empty" aria-hidden="true"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa fa-qrcode fa-lg" aria-hidden="true"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <div class="kakao-wallet">
        <div class="kakao-wallet__header">
            <div class="kakao-wallet__header__title">
                <span>지갑</span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <div class="kakao-wallet__header__icons">
                <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                <span>인증서</span>
            </div>
        </div>
        <div class="kakao-wallet__header">
            <div>
                <span>송금  |  결제  |  자산</span>
            </div>
            <div>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span>구매내역</span>
            </div>
        </div>
    </div>

    
    <main class="main-screen">
        <div class="more-icons">
            <div class="more-icons__icons">
                <i class="fa fa-gift" aria-hidden="true"></i>
                <span>선물하기</span>
            </div>
            <div class="more-icons__icons">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="more-icons__icons">
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
                <span>메이커스</span>
            </div>
            <div class="more-icons__icons">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>프렌즈</span>
            </div>
        </div>
        <div class="more-icons">
            <div class="more-icons__icons">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
                <span>이모티콘</span>
            </div>
            <div class="more-icons__icons">
                <i class="fa fa-inbox" aria-hidden="true"></i>
                <span>서랍</span>
            </div>
            <div class="more-icons__icons">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <span>메일</span>
            </div>
            <div class="more-icons__icons">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <span>캘린더</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                    <i class="far fa-eye fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-basket fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
