<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends-kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>7:11</span>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa fa-signal" aria-hidden="true"></i>
            <span> LTE </span>
            <i class="fa fa-battery-empty" aria-hidden="true"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">뷰</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="view-catalog">
            <div class="view-catalog__column">My뷰</div>
            <div class="view-catalog__column">발견</div>
            <div class="view-catalog__column">카카오 TV</div>
            <div class="view-catalog__column">코로나</div>
            <div class="view-catalog__column">잔여백신</div>
        </div>
    </main>

    <div class="my-view">
        <div class="main-screen">
            <div class="my-view__header">
                <span>
                    My view 관리 >
                </span>
                <span>
                    편집순 | 최신순
                </span>
            </div>
            <div class="my-view__body">
                <div class="my-view__body__user">
                    <div class="user-component">
                        <div class="user-component__column">
                            <img src="https://play-lh.googleusercontent.com/4cS8aXSShTIbDAxCZmPAzea6jpsnV2rwAlDtIz72N0o7ecyWzN7mOtEaCUoLVvj5kkk=w240-h480-rw" 
                                class="user-component__avatar user-component__avatar--xs"/>
                                <div class="user-component__text">
                                    <h4>오늘의 집</h4>
                                    <h6 class="user-component__subtitle__sm">1시간 전</h6> 
                                </div>
                        </div>
                        <div class="user-component__column user-component__title--sm">
                            <div>
                                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="my-view__body__text">
                        <span>남편 어릴 적 살던 오래된 집, '직접 고쳤더니!'</span>
                    </div>
                    <div class="my-view__body__img">
                        <div class="my-view__body__img__imgs">
                            <img src="https://cdn.electimes.com/news/photo/202201/227731_144732.jpg">
                        </div>
                    </div>
                   <div class="my-view__footer">
                        <span>
                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                            공유하기
                        </span>
                        <span>
                            |
                        </span>
                        <span>
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                            좋아요
                        </span>
                   </div>
                </div>
            </div>
        </div>
    </div>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                    <i class="far fa-eye fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fas fa-shopping-basket fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
